<li class="task">
  <span class="task--title" tabindex="{{task().id}}">
    {{ task().text }}
  </span>
  <app-button appTooltip
              [title]="'Delete'"
              [tooltipText]="'Delete todo: ' + task().text"
              [action]="'delete'"
              (click)="onDeleteTask()"
  />
</li>
