<h1 class="title">Tasks list:</h1>
<main class="tasks--container">
  <ul class="tasks--list">
    @if (isLoading()) {
      <mat-spinner/>
    } @else {
      @for (task of tasks(); track task.id) {
        <app-to-do-list-item appTooltip
                             [task]="task"
                             [tooltipText]="task.description"
                             [tooltipDelayMsecs]="5000"
                             [class.selected]="task.id === selectedItemId()"
                             (click)="onSelectTask(task.id)"
                             (keyup.enter)="onSelectTask(task.id)"
                             (deleteMe)="onDeleteTask(task.id, task.text)"
        />
      } @empty {
        <p class="tasks--empty">There is no active tasks!</p>
      }
    }
  </ul>
  <div class="add-task">
    <mat-form-field class="add-task--form-field">
      <mat-label>Enter a task name</mat-label>
      <input matInput class="add-task--input" type="text" [(ngModel)]="newTaskTitle" id="new-task-text">
    </mat-form-field>
    <app-button appTooltip
                [tooltipText]="'Add new todo (task)'"
                [action]="'add'"
                [disabled]="newTaskTitleIsEmpty()"
                (click)="onAddTask(newTaskTitle(), newTaskDescription())"
    >
      Add
    </app-button>
    <textarea class="add-task--description" name="task-description" id="task-description" cols="30" rows="10"
              placeholder="Enter a task description" [(ngModel)]="newTaskDescription"></textarea>
  </div>
  <aside>
    <textarea class="tasks-list--description">{{ selectedTaskDescription() }}</textarea>
  </aside>
  <aside>
    <app-toasts/>
  </aside>
</main>
