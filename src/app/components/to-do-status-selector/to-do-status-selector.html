<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <mat-select [(value)]="selectedStatus" (selectionChange)="onChanged($event)">
    @for (status of statuses; track status) {
      <mat-option [value]="TaskStatus[status]">{{status}}</mat-option>
    }
  </mat-select>
</mat-form-field>
