<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <mat-select [(value)]="selectedStatus" (selectionChange)="onChanged($event)">
    <mat-option [value]="taskStatus.NotSet">All tasks</mat-option>
    <mat-option [value]="taskStatus.InProgress">In progress</mat-option>
    <mat-option [value]="taskStatus.Completed">Completed</mat-option>
  </mat-select>
</mat-form-field>
